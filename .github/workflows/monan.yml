name: monan utils

on:
  push:
    branches:
      - dev
      - 'hot-fix/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.12

      # after pnpm
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - run: pnpm bu build --all --ns
      - run: pnpm test
